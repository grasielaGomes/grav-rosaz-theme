name: Rosaz Theme
slug: rosaz-theme
type: theme
version: 1.0.0
description: 'A custom Grav theme built with Tailwind CSS.'
icon: paint-brush

author:
  name: 'name'
  email: 'user@gmail.com'

homepage: 'https://example.com'
demo: 'https://example.com'
keywords: rosaz, theme, tailwind
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
      type: toggle
      label: 'Theme enabled'
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    help_cards:
      type: fieldset
      title: 'Help cards â€“ default icons'
      collapsible: true
      collapsed: true

      fields:
        help_cards.default_icons.email:
          type: filepicker
          label: 'Email icon'
          folder: 'theme://images/icons'
          preview_images: true
          accept:
            - .svg
            - .png
            - .webp

        help_cards.default_icons.address:
          type: filepicker
          label: 'Address icon'
          folder: 'theme://images/icons'
          preview_images: true
          accept:
            - .svg
            - .png
            - .webp

        help_cards.default_icons.phone:
          type: filepicker
          label: 'Phone icon'
          folder: 'theme://images/icons'
          preview_images: true
          accept:
            - .svg
            - .png
            - .webp
