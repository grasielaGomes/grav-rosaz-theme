title: Menu Pagina
'@extends':
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      '@override': true
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT
          import@:
            type: partials/content
            context: theme://blueprints

        about_menu_tab:
          type: tab
          title: Menu
          import@:
            type: partials/about-menu
            context: theme://blueprints
