title: Carisma
'@extends':
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      '@override': true
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT
          import@:
            type: partials/content
            context: theme://blueprints

        sections_top_tab:
          type: tab
          title: Sezione iniziale

          fields:
            header.sections_top:
              type: list
              label: Sezione iniziale
              style: vertical
              controls: both
              import@:
                type: partials/sections-list
                context: theme://blueprints

        gallery:
          type: tab
          title: Galleria
          import@:
            type: partials/gallery
            context: theme://blueprints

        testimonials:
          type: tab
          title: Testimonianza
          import@:
            type: partials/testimonials
            context: theme://blueprints

        sections_bottom_tab:
          type: tab
          title: Sezione finale

          fields:
            header.sections_bottom:
              type: list
              label: Sezione in fondo alla pagina
              style: vertical
              controls: both
              import@:
                type: partials/sections-list
                context: theme://blueprints
