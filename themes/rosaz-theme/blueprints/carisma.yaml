title: Carisma
'@extends':
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      '@override': true
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT
          import@:
            type: partials/content
            context: theme://blueprints

        section_top_tab:
          type: tab
          title: Sezione iniziale
          fields:
            header.section_top:
              type: fieldset
              title: 'Sezione'
              import@:
                type: partials/section
                context: theme://blueprints

        gallery:
          type: tab
          title: Galleria
          import@:
            type: partials/gallery
            context: theme://blueprints

        testimonials:
          type: tab
          title: Testimonianza
          import@:
            type: partials/testimonials
            context: theme://blueprints

        section_bottom_tab:
          type: tab
          title: Sezione finale
          fields:
            header.section_bottom:
              type: fieldset
              title: 'Sezione'
              import@:
                type: partials/section
                context: theme://blueprints
