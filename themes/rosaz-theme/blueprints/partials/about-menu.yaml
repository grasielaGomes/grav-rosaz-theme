form:
  fields:
    .enabled:
      type: toggle
      label: 'Abilitata'
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    .eyebrow:
      type: text
      label: 'Eyebrow / etichetta'

    .title:
      type: text
      label: 'Titolo'

    .subtitle:
      type: textarea
      label: 'Sottotitolo'

    .items:
      type: list
      label: 'Schede'
      style: vertical
      btnLabel: 'Aggiungi scheda'
      fields:
        .icon:
          type: pagemediaselect
          label: 'Icona'
          preview_images: true
          multiple: false
        .title:
          type: text
          label: 'Titolo'
        .text:
          type: textarea
          label: 'Testo'
        .link:
          type: text
          label: 'Link'
