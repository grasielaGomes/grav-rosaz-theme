form:
  fields:
    .enabled:
      type: toggle
      label: Abilitata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    .id:
      type: text
      label: ID sezione (opzionale)
      help: 'Optional ID used for anchor links (e.g. come-arrivare).'

    .background_color:
      type: colorpicker
      label: Colore di sfondo
      default: '#ffffff'

    .eyebrow:
      type: text
      label: Eyebrow / piccolo titolo
      help: 'Small uppercase label above the title.'

    .title:
      type: text
      label: Titolo sezione

    .text:
      type: textarea
      label: Testo principale
      rows: 4

    .map:
      type: fieldset
      title: Mappa
      collapsible: true
      collapsed: false

      fields:
        .embed_src:
          type: text
          label: URL embed Google Maps
          help: 'Paste here the full URL from the Google Maps embed iframe (the value of src="...").'

        .latitude:
          type: text
          label: Latitudine (opzionale)
          help: 'Optional. Can be used later for custom map integrations.'

        .longitude:
          type: text
          label: Longitudine (opzionale)
          help: 'Optional. Can be used later for custom map integrations.'

    .directions:
      type: list
      label: Indicazioni
      style: vertical
      btnLabel: Aggiungi indicazione

      fields:
        .label:
          type: text
          label: Titolo indicazione
          help: 'E.g. "From Porta Susa railway station".'

        .text:
          type: textarea
          label: Descrizione
          rows: 3
          help: 'Explain how to arrive using public transport, car, etc.'
