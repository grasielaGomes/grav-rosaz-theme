form:
  fields:
    header.help_cards:
      type: fieldset
      title: 'Sezione schede di supporto'
      fields:
        .enabled:
          type: toggle
          label: 'Abilitata'
          highlight: 1
          default: 1
          options:
            1: PLUGIN_ADMIN.YES
            0: PLUGIN_ADMIN.NO
          validate:
            type: bool

        .title:
          type: text
          label: 'Titolo sezione'

        .text:
          type: textarea
          label: Testo principale
          classes: 'long'

        .items:
          type: list
          label: 'Schede'
          style: vertical
          btnLabel: 'Aggiungi scheda'
          fields:
            .icon:
              type: pagemediaselect
              label: 'Icona'
              preview_images: true
              multiple: false
            .icon_key:
              type: select
              label: 'Tipo icona (default tema â€“ opzionale)'
              default: ''
              options:
                '': 'Nessuno'
                email: 'Email (default tema)'
                address: 'Indirizzo (default tema)'
                phone: 'Telefono (default tema)'
            .title:
              type: text
              label: 'Titolo'
            .text:
              type: textarea
              label: 'Testo'
            .link:
              type: text
              label: 'Link'
            .link_label:
              type: text
              label: 'Etichetta link'
            .hover_bg_color:
              type: colorpicker
              label: 'Colore sfondo hover'
              default: '#fdfcf6'
            .hover_accent_color:
              type: colorpicker
              label: 'Colore bordo / testo hover'
              default: '#c05621'
