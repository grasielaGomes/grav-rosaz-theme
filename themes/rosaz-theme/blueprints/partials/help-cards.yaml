title: Help cards (partial)

form:
  fields:
    .enabled:
      type: toggle
      label: 'Abilitata'
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    .title:
      type: text
      label: 'Titolo sezione'

    .text:
      type: textarea
      label: 'Testo principale'
      classes: 'long'

    .items:
      type: list
      label: 'Schede'
      style: vertical
      btnLabel: 'Aggiungi scheda'
      fields:
        .icon:
          type: pagemediaselect
          label: 'Icona (facoltativa, specifica della pagina)'
          preview_images: true
          multiple: false

        .icon_key:
          type: select
          label: 'Tipo di icona predefinita (opzionale)'
          default: ''
          options:
            '': '(nessuna)'
            email: 'Email'
            address: 'Indirizzo'
            phone: 'Telefono'

        .title:
          type: text
          label: 'Titolo'

        .text:
          type: textarea
          label: 'Testo'
          rows: 3

        .link:
          type: text
          label: 'Link'
          placeholder: 'https://..., mailto:..., tel:..., ecc.'

        .link_label:
          type: text
          label: 'Etichetta del link (opzionale)'
          placeholder: 'Es: Scrivici, Chiama, Apri in Maps'

        .hover_bg_color:
          type: text
          label: 'Colore di sfondo al passaggio (hover)'
          placeholder: '#fdf6ec'

        .hover_accent_color:
          type: text
          label: 'Colore accento (bordi e testo al passaggio)'
          placeholder: '#f18902'
