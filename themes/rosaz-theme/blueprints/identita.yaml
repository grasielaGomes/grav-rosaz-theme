title: Identit√†
'@extends':
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT

          fields:
            header.title:
              type: text
              label: Titolo
              validate:
                required: true

            header.menu:
              type: text
              label: Etichetta di menu

            header.sections_top:
              type: list
              label: Sezioni iniziali
              style: vertical
              controls: both
              fields:
                .id:
                  type: text
                  label: ID sezione (opzionale)
                .enabled:
                  type: toggle
                  label: Abilitata
                  highlight: 1
                  default: 1
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool
                .background_color:
                  type: colorpicker
                  label: Colore di sfondo
                  default: '#ffffff'
                .eyebrow:
                  type: text
                  label: Eyebrow / piccolo titolo
                .title:
                  type: text
                  label: Titolo sezione
                .text:
                  type: textarea
                  label: Testo principale
                  classes: 'long'
                .highlights:
                  type: list
                  label: Punti in evidenza
                  style: vertical
                  controls: both
                  fields:
                    .label:
                      type: text
                      label: Titolo punto
                    .text:
                      type: textarea
                      label: Testo
                      classes: 'short'

        gallery:
          type: tab
          title: Galleria

          fields:
            header.gallery_strip.enabled:
              type: toggle
              label: Abilita galleria
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            header.gallery_strip.background_color:
              type: colorpicker
              label: Colore di sfondo
              default: '#0f172a'

            header.gallery_strip.images:
              type: list
              label: Immagini della galleria
              style: vertical
              controls: both
              fields:
                .src:
                  type: pagemediaselect
                  label: Immagine
                .alt:
                  type: text
                  label: Testo alternativo (alt)

        parallax:
          type: tab
          title: Parallax

          fields:
            header.parallax_banner.enabled:
              type: toggle
              label: Abilita banner parallax
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            header.parallax_banner.image:
              type: pagemediaselect
              label: Immagine di sfondo (opzionale)

            header.parallax_banner.overlay_color:
              type: colorpicker
              label: Colore overlay
              default: 'rgba(249,115,22,0.9)'

            header.parallax_banner.eyebrow:
              type: text
              label: Eyebrow

            header.parallax_banner.title:
              type: textarea
              label: Titolo / frase principale

            header.parallax_banner.cta.label:
              type: text
              label: Etichetta CTA (opzionale)

            header.parallax_banner.cta.link:
              type: text
              label: Link CTA (opzionale)

            header.parallax_banner.align:
              type: select
              label: Allineamento contenuto
              default: center
              options:
                left: Sinistra
                center: Centro
                right: Destra

        testimonials:
          type: tab
          title: Testimonianza

          fields:
            header.testimonials.enabled:
              type: toggle
              label: Abilita sezione
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            header.testimonials.label:
              type: text
              label: Label superiore

            header.testimonials.title:
              type: text
              label: Titolo

            header.testimonials.subtitle:
              type: textarea
              label: Sottotitolo

            header.testimonials.items:
              type: list
              label: Testimonianze
              style: vertical
              controls: both
              fields:
                .quote:
                  type: textarea
                  label: Testo
                  classes: 'long'
                .name:
                  type: text
                  label: Nome
                .role:
                  type: text
                  label: Ruolo
                .avatar:
                  type: pagemediaselect
                  label: Avatar (opzionale)

        sections_bottom_tab:
          type: tab
          title: Sezioni finali

          fields:
            header.sections_bottom:
              type: list
              label: Sezioni in fondo alla pagina
              style: vertical
              controls: both
              fields:
                .id:
                  type: text
                  label: ID sezione (opzionale)
                .enabled:
                  type: toggle
                  label: Abilitata
                  highlight: 1
                  default: 1
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool
                .background_color:
                  type: colorpicker
                  label: Colore di sfondo
                  default: '#ffffff'
                .eyebrow:
                  type: text
                  label: Eyebrow / piccolo titolo
                .title:
                  type: text
                  label: Titolo sezione
                .text:
                  type: textarea
                  label: Testo principale
                  classes: 'long'
                .highlights:
                  type: list
                  label: Punti in evidenza
                  style: vertical
                  controls: both
                  fields:
                    .label:
                      type: text
                      label: Titolo punto
                    .text:
                      type: textarea
                      label: Testo
                      classes: 'short'
