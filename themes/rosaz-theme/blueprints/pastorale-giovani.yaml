title: Pastorale Giovani
'@extends':
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      '@override': true
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT
          import@:
            type: partials/content
            context: theme://blueprints

        section_top_tab:
          type: tab
          title: Sezione iniziale
          fields:
            header.section_top:
              type: fieldset
              title: Sezione
              import@:
                type: partials/section
                context: theme://blueprints

        gallery_strip:
          type: tab
          title: Galleria
          import@:
            type: partials/gallery
            context: theme://blueprints

        help_cards:
          type: tab
          title: Schede
          fields:
            header.help_cards:
              type: fieldset
              title: Schede
              import@:
                type: partials/help-cards
                context: theme://blueprints

        parallax:
          type: tab
          title: Banner
          fields:
            header.parallax_banner:
              type: fieldset
              title: 'Banner parallax'
              import@:
                type: partials/parallax
                context: theme://blueprints
