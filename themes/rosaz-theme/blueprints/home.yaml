title: Home
'@extends':
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      '@override': true
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT
          import@:
            type: partials/content
            context: theme://blueprints

        hero:
          type: tab
          title: Hero
          fields:
            header.hero_slides:
              type: list
              label: 'Slide hero'
              style: vertical
              btnLabel: 'Aggiungi slide'
              fields:
                .tag:
                  type: text
                  label: 'Tag'
                .title:
                  type: text
                  label: 'Titolo'
                .subtitle:
                  type: textarea
                  label: 'Sottotitolo'
                .primary_cta_label:
                  type: text
                  label: 'Etichetta CTA principale'
                .primary_cta_link:
                  type: text
                  label: 'Link CTA principale'
                .secondary_cta_label:
                  type: text
                  label: 'Etichetta CTA secondaria'
                .secondary_cta_link:
                  type: text
                  label: 'Link CTA secondaria'
                .image:
                  type: pagemediaselect
                  label: 'Immagine slide'
                  preview_images: true
                  multiple: false

        parallax:
          type: tab
          title: Banner
          fields:
            header.parallax_banner:
              type: fieldset
              title: 'Banner parallax'
              import@:
                type: partials/parallax
                context: theme://blueprints

        help_cards:
          type: tab
          title: 'Schede'
          import@:
            type: partials/help-cards
            context: theme://blueprints

        testimonials:
          type: tab
          title: Testimonianza
          import@:
            type: partials/testimonials
            context: theme://blueprints

        events:
          type: tab
          title: Eventi
          import@:
            type: partials/events
            context: theme://blueprints
